<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding' >
  <p>Tpos de inputs:</p>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Text input" placeholder="Enter text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Number input" type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Password input" type="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <div class="linha-horizontal"></div>

  <p>Label placement</p>
  <ion-list>
    <ion-item>
      <ion-input label="Default label" placeholder="Enter text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Fixed label" labelPlacement="fixed" placeholder="Enter text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Enter text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
  </ion-list>

  <div class="linha-horizontal"></div>

  <p>Clear options:</p>
  <ion-list>
    <ion-item>
      <ion-input
        label="Input with clear button"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="Enter text to see clear button"
        value="Default value"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        label="Input with clear on edit"
        labelPlacement="stacked"
        [clearOnEdit]="true"
        placeholder="Enter text, leave the input, come back and type to clear"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        label="Password input"
        labelPlacement="stacked"
        type="password"
        placeholder="Enter text, leave the input, come back and type to clear"
      >
      </ion-input>
    </ion-item>
  </ion-list>

  <div class="linha-horizontal"></div>

  <p>Filled inputs:</p>
  <ion-input label="Solid input" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
  <br />
  <ion-input label="Outline input" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
  
  <div class="linha-horizontal"></div>

  <p>Helper & Error Text:</p>
  <ion-input
    type="email"
    fill="solid"
    label="Email"
    labelPlacement="floating"
    helperText="Enter a valid email"
    errorText="Invalid email"
    ngModel
    email
  ></ion-input>

  <div class="linha-horizontal"></div>

  <p>Input Counter:</p>
  <ion-input label="Default counter" labelPlacement="floating" [counter]="true" maxlength="20"></ion-input>

  <ion-input
    id="custom-input"
    label="Custom Counter Format"
    labelPlacement="floating"
    [counter]="true"
    maxlength="20"
    [counterFormatter]="customCounterFormatter"
  ></ion-input>

  <div class="linha-horizontal"></div>

  <p>Filtros:</p>
  <ion-list>
    <ion-item>
      <ion-input
        label="Alphanumeric Characters"
        [value]="inputModel"
        (ionInput)="onInput($event)"
        #ionInputEl
      ></ion-input>
    </ion-item>
  </ion-list>


</ion-content>
