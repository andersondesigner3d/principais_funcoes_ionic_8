<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding' >
  
  <ion-checkbox [(ngModel)]="homem" (ionChange)="mostraSexo()" labelPlacement="start">Homem</ion-checkbox>
  <br />
  <ion-checkbox [(ngModel)]="mulher" (ionChange)="mostraSexo()" labelPlacement="end">Mulher</ion-checkbox>
  <br />
  <ion-checkbox [(ngModel)]="asexuado" (ionChange)="mostraSexo()" labelPlacement="fixed">Asexuado</ion-checkbox>

</ion-content>
